    <script th:src="@{/plugins/dataPicker/dataPicker-bootstrap.js}"></script>

    <script>
    $(document).ready(function() {
    	  $(".alert").fadeTo(1, 1).removeClass('hidden');
    	  window.setTimeout(function() {
    	    $(".alert").fadeTo(500, 0).slideUp(500, function(){
    	        $(".alert").addClass('hidden');
    	    });
    	  }, 1000); 
    });
    
    
    var somenteNumeros = function(event) {
		  return ((event.charCode >= 48 && event.charCode <= 57))
	}
    

      $(document).ready(function() {
       $("#btn-gerarns").click(function() {
 	   event.preventDefault(); 
          var ns = 'PC' + moment().year() + moment().unix() + 'RN';

          $("#nserie-equipamento").val(ns);
       });

     $("#btn-gerartombo").click(function() {
    	 event.preventDefault();
          var tombo = moment().year() + moment().unix();

          $("#tombo-equipamento").val(tombo);
     });    
             
    });

<title>Detalhes do Viatura</title>
</head>
<body id="page-top">
   <!-- Page Wrapper -->
   <div id="wrapper">
     
     <div class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" style="background-image: none; background-color: #000000;" id="accordionSidebar">
       <!-- Sidebar lateral Fragmento-->
       <div th:insert="Fragmentos/BarraNavegacao2 :: navbar"></div>
     </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
               <!-- Navebar Top page Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: navbar2"></div>
               
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                
                <c th:if="${msg != null}">
                <div class="alert alert-success alert-dismissible fade show"
						role="alert">
						<strong><span id="alerta"th:text="${msg}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
                   </c>
                   
                   <c th:if="${msgErro != null}">
                <div class="alert alert-danger alert-dismissible fade show"
						role="alert">
						<strong><span id="alerta"th:text="${msgErro}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
                   </c>
                  <h1 class="h3 mb-2 text-gray-800" align="center">Detalhes da Viatura</h1>
                  <div class="panel-body" style="padding-top: 0px;">
              <div class="row">  
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="col-md-12" th:object="${viaturaobj}">
                                <label for="placaoficial">Placa Oficial: </label>
                                <span id="placaoficial" th:text="*{Placaoficial}"></span>
                                <br>
                                <label for="placareservada">Placa Reservada: </label>
                                <span id="placareservada" th:text="*{Placareservada}"></span>
                                <br>
                                <label for="modelo">Modelo: </label>
                                <span id="modelo" th:text="*{modelo.nome}"></span>
                                <br>
                                <label for="cor">Cor: </label>
                                <span id="cor" th:text="*{cor.nome}"></span>
                                <br>
                                <label for="ano">Ano: </label>
                                <span id="ano" th:text="*{Ano}"></span>
                                <br>
                                <c th:if="*{Capacidadetanque != null}">
                                <label for="capacidadetanque">Capacidade Tanque: </label>
                                <span id="capacidadetanque" th:text="*{{Capacidadetanque}} + 'L'"></span>
                                <br>
                                </c>
                                <c th:if="*{Capacidadetanque == null}">
                                <label for="capacidadetanque">Capacidade Tanque: </label>
                                <span id="capacidadetanque"> Não Informado</span>
                                <br>
                                </c>
                                <label for="cotasemanal">Cota Semanal: </label>
                                <span id="cotasemanal" th:text="*{{CotaSemanal}} + 'L'"></span>
                                <br>
                                <label for="cotasemanal">Cota Extra: </label>
                                <span id="cotasemanal" th:text="*{{CotaExtra}} + 'L'"></span>
                                <br>
                                <label for="valorinvestido">Valor Investido: </label>
                                <span id="valorinvestido" th:text="'R$' + *{{ValorInvestido}}"></span>
                                <br>
                                <label for="valormercado">Valor Mercado: </label>
                                <span id="valormercado" th:text="'R$' + *{{ValorMercado}}"></span>
                                <br>                             
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="col-md-12" th:object="${viaturaobj}">                                
                                <label for="tipocombustivel">Tipo Combustivel: </label>
                                <span id="tipocombustivel" th:text="*{Tipocombustivel.nome}"></span>
                                <br>
                                <label for="tipoviatura">Tipo Viatura: </label>
                                <span id="tipoviatura" th:text="*{Tipoviatura.nome}"></span>
                                <br>
                                <label for="naturezaviatura">Natureza da Viatura: </label>
                                <span id="naturezaviatura" th:text="*{Naturezaviatura.nome}"></span>
                                <br>
                                <label for="kmporlitro">Km por Litro: </label>
                                <span id="kmporlitro" th:text="*{{KmLitro}} + 'Km/L'"></span>
                                <br>
                                <label for="kminicial">Km Inicial: </label>
                                <span id="kminicial" th:text="*{{KmInicial}} + 'Km'"></span>
                                <br>
                                <label for="setor-lotacao">Setor de Lotação: </label>
                                <span id="setor-lotacao" th:text="*{lotacao.nome}"></span>
                                <br>
                                
                                <label for="responsavel">Reponsável: </label>
                                <span id="responsavel" th:text="*{Responsavel.nome}"></span>
                                <br>                               
                                <label for="manutencao-dataCadastro">Data de Cadastro: </label>
                                <span id="manutencao-dataCadastro" th:text="*{{datacadastro}}"></span>
                                <br>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
              </div> 
                             
                  
                 <div class="panel-body">
                        <div class="panel-heading">
                            <h3 align="center">Fotos do Viatura</h3>
                        </div>
                        <div class="col-md-12">
                            <c th:each = "foto : ${viaturaobj.fotos}">           
                                        
                                        <div id="list-tarefa" class="list-group-item border-left-primary col-md-12" >
	      	                             <span class='list-group-item-text' style='size: 14px; margin-right: 16px;' >
	      	                               Fotos :<a th:href="@{/Home/Viatura/FotoDownload/{fileName}(fileName=${foto.caminho})}" target="_blank"><img alt="" th:src="@{/Home/Viatura/FotoDownload/{fileName}(fileName=${foto.caminho})}" style="width: 50px; height: 50px"></a></span>
	      	                               <span  style='size: 14px; margin-right: 16px;'><a class='fas fa-trash-alt' th:href="@{/Home/Viatura/RemoverFoto/{fotoid}(fotoid=${foto.id})}"></a></span>  
	      	                            </div>
                                    
                        </div>
                            </c>
                    </div> 
                    
                    
                 <br>
                 <button href="#" class="btn btn-outline-primary" onclick="history.back(1)">Voltar</button> 
            </div>
               
               </div>
            </div>
              
               <!-- CopyRight Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: copyrig"></div>
    
   </div>
</div>

    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    
</body>
</html>
