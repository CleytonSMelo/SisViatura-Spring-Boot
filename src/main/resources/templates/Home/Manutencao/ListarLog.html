<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymelaef.org"
	xmlns:sec="http://www.thymelaef.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    
    <!-- Custom styles for this template-->
    <link th:href="@{/meucss/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/dataPicker/dataPicker.css}" rel="stylesheet"/>
    
    

    <!-- Para ajustar imagem do logo -->
    <style type="text/css">
    .img2{
    vertical-align: middle;
    border-style: none;
    width: 150px;
    }
    .img3{
    vertical-align: middle;
    border-style: none;
    width: 65px;
    }
    
    .rotacao{
    transform: rotate(0deg);
    }
    
    .mrg{
    margin-left: 0rem!important;
    margin-right: 0rem!important;
    }
    
    .butaodireita{
     float: right;
    }
    </style> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous"></script>
    <script th:src="@{/plugins/dataPicker/dataPicker-bootstrap.js}"></script>  
    <script th:src="@{/plugins/moment/moment.js}"></script>
    <script>
    $(document).ready(function() {
        console.log("asasa");
        var nome;
        $(".badge").each(function () {
            nome = $(this).text();
            nome = moment(nome);
            nome = moment(nome).format("DD/MM/YYYY HH:mm:ss");
            $(this).text(nome);
            console.log(nome);
        })
    });
             
      
    </script>
    
    
        
    
<title>Log da Manutenção</title>
</head>
<body id="page-top">
   <!-- Page Wrapper -->
   <div id="wrapper">
     
     <div class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" style="background-image: none; background-color: #000000;" id="accordionSidebar">
       <!-- Sidebar lateral Fragmento-->
       <div th:insert="Fragmentos/BarraNavegacao2 :: navbar"></div>
     </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
               <!-- Navebar Top page Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: navbar2"></div>
               
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                
               
                                   
                
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 align="center">Log da Manutenção</h3>
                        </div>
                        <div class="panel-body">
                          <div class="form-row col-md-12" style="display: block;">
                            <c th:each = "logs : ${logsobj}">
                                <ul class="list-group">
                                  <li id='list-tarefa' class='list-group-item border-left-primary'><span class='list-group-item-text' style='size: 14px; margin-right: 16px;' th:text="*{logs.log}">
                                  </span><span class="badge" style="float: right;" th:text="*{logs.dataAlteracao}"></span>
                                  </li>
                                </ul>
                                
                            </c>
                          </div>
                        </div>
                    </div>
                   
                 <br>
                 <div>
                   <button href="#" class="btn btn-outline-primary" onclick="history.back(1)">Voltar</button>  
                 </div>
               
               </div>
            </div>
              
               <!-- CopyRight Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: copyrig"></div>
    
   </div>
</div>
<!-- Scroll to Top Button + Modal logout fragmento-->
<div th:insert="Fragmentos/BarraNavegacao2 :: topPageModal"></div>
   
<!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

    
    
    
    
</body>
</html>
