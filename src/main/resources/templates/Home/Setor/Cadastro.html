<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymelaef.org"
	xmlns:sec="http://www.thymelaef.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    
    
    <!-- Custom styles for this template-->
    <link th:href="@{/meucss/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Para ajustar imagem do logo -->
    <style type="text/css">
    .img2{
    vertical-align: middle;
    border-style: none;
    width: 150px;
    }
    .img3{
    vertical-align: middle;
    border-style: none;
    width: 65px;
    }
    
    .rotacao{
    transform: rotate(0deg);
    }
    
    .mrg{
    margin-left: 0rem!important;
    margin-right: 0rem!important;
    }
    
    .butaodireita{
     float: right;
    }
    </style>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>   
    
<title>Cadastro de Setores</title>
</head>
<body id="page-top">
   <!-- Page Wrapper -->
   <div id="wrapper">
         
     <div class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" style="background-image: none; background-color: #000000;" id="accordionSidebar">
       <!-- Sidebar lateral Fragmento-->
       <div th:insert="Fragmentos/BarraNavegacao2 :: navbar"></div>
     </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
               <!-- Navebar Top page Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: navbar2"></div>
               
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                  <h1 class="h3 mb-2 text-gray-800">Cadastro de Setores e Unidades</h1>
                                   
					<form th:action="@{/Home/Setor/SalvarSetor}" method="post" th:object="${setorobj}">
					    <input type="hidden" name="id" class="form-control" id="inputId" th:field="*{id}" readonly="readonly">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="inputNome">Nome </label> <input type="text"
									class="form-control" id="inputNome" placeholder="Nome do Setor" name="nome" th:field="*{Nome}" required="required">
							</div>
							
						</div>
						<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputFone">Telefone</label> <input type="text"
								class="form-control" id="inputTelefone"
								placeholder="Telefone" name="telefone" th:field="*{Telefone}" required="required" >
						</div>						
						<div class="form-group col-md-6">
							<label for="inputEndereco">Endereço</label> <input type="text"
								class="form-control" id="inputEndereco"
								placeholder="Digite um Endereço" name="endereco" th:field="*{Endereco}" required="required">
						</div>
						</div>
						
						 
                         <div class="form-group">
                         
                         <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Informacao</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Mais Informações" name="informacao" rows="5" th:field="*{Informacao}" required="required"></textarea>
                        </div>

                         </div>
												
						<button id="btnSalvar" type="submit" class="btn btn-primary butaodireita">Cadastrar</button>
					</form>
               
               
               
               </div>
            </div>
              
               <!-- CopyRight Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: copyrig"></div>
    
   </div>
</div>
<!-- Scroll to Top Button + Modal logout fragmento-->
<div th:insert="Fragmentos/BarraNavegacao2 :: topPageModal"></div>
   
<!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    
</body>
</html>
