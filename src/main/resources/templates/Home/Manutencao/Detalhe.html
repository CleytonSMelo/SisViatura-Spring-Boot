      $(document).ready(function() {

<title>Detalhes da Manutenção</title>
</head>
<body id="page-top">
   <!-- Page Wrapper -->
   <div id="wrapper">
     
     <div class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" style="background-image: none; background-color: #000000;" id="accordionSidebar">
       <!-- Sidebar lateral Fragmento-->
       <div th:insert="Fragmentos/BarraNavegacao2 :: navbar"></div>
     </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
               <!-- Navebar Top page Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: navbar2"></div>
               
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                
                <c th:if="${msg != null}">
                <div class="alert alert-success alert-dismissible fade show"
						role="alert">
						<strong><span id="alerta"th:text="${msg}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
                   </c>
                   
                   <c th:if="${msgErro != null}">
                <div class="alert alert-danger alert-dismissible fade show"
						role="alert">
						<strong><span id="alerta"th:text="${msgErro}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
                   </c>
                  <h1 class="h3 mb-2 text-gray-800" align="center">Detalhes da Manutenção</h1>
                  <div class="panel-body" style="padding-top: 0px;">
              <div class="row">  
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="col-md-12" th:object="${manutencaoobj}">
                                <label for="codigoservico">Codigo Serviço: </label>
                                <span id="codigoservico" th:text="*{CodManutencao}"></span>
                                <br>
                                <label for="placaoficial">Placa Oficial: </label>
                                <span id="placaoficial" th:text="*{viatura.Placaoficial}"></span>
                                <br>
                                <label for="placareservada">Placa Reservada: </label>
                                <span id="placareservada" th:text="*{viatura.Placareservada}"></span>
                                <br>
                                <label for="modelo">Modelo: </label>
                                <span id="modelo" th:text="*{viatura.modelo.nome}"></span>
                                <br>
                                <label for="cor">Cor: </label>
                                <span id="cor" th:text="*{viatura.cor.nome}"></span>
                                <br>
                                <label for="ano">Ano: </label>
                                <span id="ano" th:text="*{viatura.Ano}"></span>
                                <br>
                                <label for="tipocombustivel">Tipo Combustivel: </label>
                                <span id="tipocombustivel" th:text="*{viatura.Tipocombustivel.nome}"></span>
                                <br>
                                <label for="tipoviatura">Tipo Viatura: </label>
                                <span id="tipoviatura" th:text="*{viatura.Tipoviatura.nome}"></span>
                                <br>
                                <label for="naturezaviatura">Natureza da Viatura: </label>
                                <span id="naturezaviatura" th:text="*{viatura.Naturezaviatura.nome}"></span>
                                <br>                            
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="col-md-12" th:object="${manutencaoobj}">                                                                                              
                                <label for="kmporlitro">Km por Litro: </label>
                                <span id="kmporlitro" th:text="*{{viatura.KmLitro}} + 'Km/L'"></span>
                                <br>
                                <label for="kminicial">Km Inicial: </label>
                                <span id="kminicial" th:text="*{{viatura.KmInicial}} + 'Km'"></span>
                                <br>
                                <label for="solicitante">Solicitante: </label>
                                <span id="solicitante" th:text="*{Solicitante}"></span>
                                <br>
                                <label for="setor-solicitante">Setor Solicitante: </label>
                                <span id="setor-solicitante" th:text="*{Setor.nome}"></span>
                                <br>                                                                                             
                                <label for="manutencao-dataabertura">Data de Abertura: </label>
                                <span id="manutencao-dataabertura" th:text="*{{Dataabertura}}"></span>
                                <br>                                
                                <label for="manutencao-datafechamento">Data de Fechamento: </label>
                                <span id="manutencao-datafechamento" th:text="*{{Datafechamento}}"></span>
                                <br>
                                <label for="manutencao-custo">Custo Manutenção: </label>
                                <span id="manutencao-custo" th:text="*{{CustoManutencao}}"></span>
                                <br>
                                <c th:if="*{Responsavel != null}">
                                <label for="responsavel">Responsável: </label>
                                <span id="responsavel" th:text="*{Responsavel.nome}"></span>
                                <br>
                                </c>
                                <c th:if="*{Responsavel == null}">
                                <label for="responsavel">Responsável: </label>
                                <span id="responsavel">Sem Responsavel</span>
                                <br>
                                </c>
                            </div>
                        </div>
                    </div>
                </div>
              </div> 
                             
                  
                 <div class="panel-body">
                        <div class="panel-heading">
                            <h3 align="center">Notas do Serviço</h3>
                        </div>
                        <div class="col-md-12">
                            <c th:each = "nota : ${manutencaoobj.notas}">           
                                        
                                        <div id="list-tarefa" class="list-group-item border-left-primary col-md-12" >
	      	                             <span class='list-group-item-text' style='size: 14px; margin-right: 16px;'>
	      	                               Nota :<span id="notaDesc" th:text="*{nota.descricao}"></span></span>  
	      	                           </div>
                             </c>       
                        </div>                           
                 </div>  
                  <br>
                  <br>
                  <br>  
                 <div class="panel-body">
                        <div class="panel-heading">
                            <h3 align="center">Arquivos do Manutnção</h3>
                        </div>
                        <div class="col-md-12">
                            <c th:each = "arquivo : ${manutencaoobj.arquivos}">           
                                        
                                        <div id="list-tarefa" class="list-group-item border-left-primary col-md-12" >
	      	                             <span class='list-group-item-text' style='size: 14px; margin-right: 16px;' >
	      	                               Arquivos :<a th:href="@{/Home/Manutencao/ArquivoDownload/{fileName}(fileName=${arquivo.caminho})}" target="_blank"><span th:text ="${arquivo.caminho}"></span></a></span>  
	      	                            </div>
                                    
                        </div>
                            </c>
                    </div>    
                 <br>
                 <button href="#" class="btn btn-outline-primary" onclick="history.back(1)">Voltar</button> 
            </div>
               
               </div>
            </div>
              
               <!-- CopyRight Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: copyrig"></div>
    
   </div>
</div>
