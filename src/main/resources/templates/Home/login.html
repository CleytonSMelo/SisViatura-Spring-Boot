<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymelaef.org"
	xmlns:sec="http://www.thymelaef.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        
    <link rel="sortcut icon" th:href="@{/img/IconePCRN.png}" type="image/png">    

    <!-- Custom styles for this template-->
    <link  rel="stylesheet" th:href="@{/meucss/css/sb-admin-2.min.css}" media="screen">

    <style type="text/css">
      .imglogo{
      height: 115px;
      }
     </style>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous"></script>
    <script th:src="@{/plugins/dataPicker/dataPicker-bootstrap.js}"></script>  
    <script th:src="@{/plugins/moment/moment.js}"></script>
     <script>
    $(document).ready(function() {
    	  $(".alert").fadeTo(1, 1).removeClass('hidden');
    	  window.setTimeout(function() {
    	    $(".alert").fadeTo(500, 0).slideUp(500, function(){
    	        $(".alert").addClass('hidden');
    	    });
    	  }, 1000); 
    	});
    </script>
     
</head>

<body class="bg-gradient-primary" style="background-image: linear-gradient(
180deg
,#000000 10%,#838383 100%);">

    <div class="container">              
     
        <!-- Outer Row -->
        <div class="row justify-content-center">
                     
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                          
                   <c th:if="${error != null}">
                   <div class="alert alert-danger alert-dismissible fade showt"
						role="alert">
						<strong><span id="alerta"th:text="${error}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
                   </c>
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="height: 460px;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><img class="img-fluid" th:src="@{/img/SisViatura-black.png}"></h1>
                                    </div>
                                    <form class="user" th:action="@{/Home/login}" method="post">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="exampleInputEmail" 
                                                placeholder="Entre com seu Login">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>

                                        <input type="submit" value="Login" class="btn btn-primary btn-user btn-block" style="background-color: #000000; border-color: #000000;">                                                                                   
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
